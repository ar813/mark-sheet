<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="studentInfoForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" required>
        
        <label for="fatherName">Father Name:</label>
        <input type="text" id="fatherName" required>
        
        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" required>

        <table id="marksTable">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Total Marks</th>
                    <th>Passing Marks</th>
                </tr>
            </thead>
            <tbody id="subjectsContainer"></tbody>
        </table>

        <div class="button-container">
            <div class="button-row">
                <button type="button" onclick="previousStudent()">Previous</button>
                <button type="button" onclick="nextStudent()">Next</button>
            </div>
            <div class="button-row">
                <input type="file" id="importFile" style="display: none;" accept=".json" onchange="importStudents()">
                <button type="button" onclick="document.getElementById('importFile').click()">Import Data</button>                
                <button type="button" onclick="exportStudents()">Export Data</button>
            </div>
            <div class="button-row">
                <button type="button" onclick="generatePDF()">Generate PDF</button>
                <a href="welcome.html"><button type="button">Welcome Page</button></a>
                <button type="button" onclick="deleteStudent()">Delete Student</button>
            </div>
        </div>

        
        <div id="studentCounter">Student 1 of 1</div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
